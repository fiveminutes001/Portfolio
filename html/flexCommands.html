<html>
	<head>
		<style>
			pre {
				background-color: transparent;
				float: left;
				margin-top: 5px;
				margin-bottom: 5px;
				min-width: 100%;
				overflow: initial;
				padding: 0.8em 1em;
				border: 0 !important;
				background: #2b2b2b;
				border-radius: 0.3em;
				word-wrap: normal;
				color: #f8f8f2;
				font-family: Menlo, Monaco, Consolas, Operator Mono, Andale Mono,
					Ubuntu Mono, monospace;
				font-size: 16px;
				hyphens: none;
				line-height: 1.5;
				tab-size: 4;
				text-align: left;
				white-space: pre;
				word-break: normal;
				word-spacing: normal;
				box-sizing: inherit;
			}
			h2 {
				margin: 8px;
			}
			pre {
				float: left;
			}
			* {
				display: flex;
				justify-content: flex-end;
			}
		</style>
	</head>
	<body>
		<h2>To align items to the left side of the container</h2>
		<pre>justify-content: flex-start;</pre>
		<pre>#pond {</pre>
		<pre>display: flex;</pre>
		<pre>justify-content: flex-end;</pre>
		<pre>}</pre>
	</body>
</html>
